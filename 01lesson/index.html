<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Intro to Python</title>

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="markdown.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-background-color="black"></section>

        <div style="position: absolute;
                        bottom: 1em;
                        left: .0002em;
                        width: 5em;
                        height: 2.2em;">
                          <img class="fragment" src="../images/logo.svg" width="400" height="400">
                        </div>
            </div>
		</div>

		<script src="../dist/reveal.js"></script>
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
        <script src="../plugin/notes/notes.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
                controlsTutorial: true,
				history: true,
				center: true,
   

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>

	</body>
</html>
